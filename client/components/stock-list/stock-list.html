<div>
  <ul>
    <li class="stock" [style.backgroundColor]="stock.rgb ? stock.rgb : 'white'"  *ngFor="#stock of sList">
      <a [routerLink]="['/StockDetails', {stockId: stock._id}]"> </a>
      <div class="ticker"> {{stock.ticker}} </div>
      <div class="change">
        <span class="desc"> change</span>
        <span class="data"> {{stock.percentChange}} </span>
      </div>
      <div class="current">
        <span class="desc"> current</span>
        <span class="data"> {{stock.current}} </span>
      </div>
      <stock-shares [stock]="stock"></stock-shares>
                   
      <div class="control-column">
          <div class="remove">
          <a href="#" (click)="removeStock(stock)" class="remove-stock">[-] Remove Stock</a>
          </div>
      </div>         
    </li>
  </ul>
  <button (click)="showStocks()">show stock</button>
</div>
