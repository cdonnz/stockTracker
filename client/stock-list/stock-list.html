<div>
  <ul>
    <li *ngFor="#stock of stocks">
      <a [routerLink]="['/StockDetails', {stockId: stock._id}]">{{stock.name}}</a>
      <p>{{stock.name}}</p>
      <p>{{stock.val}}</p>
      <p>{{stock.percentChange}}</p>      
      <button (click)="removeStock(stock)">X</button>
    </li>
  </ul>
  <stocks-form></stocks-form>
</div>
