<div>
  <ul>
    <li class="stock" [style.backgroundColor]="stock.rgb ? stock.rgb : 'white'"  *ngFor="#stock of stocks">
      <a [routerLink]="['/StockDetails', {stockId: stock._id}]">
        <div class="ticker"> {{stock.name}} </div>
        <div class="change">
            <span class="desc"> change</span>
            <span class="data"> {{stock.percentChange}} </span>
        </div>
        <div class="current">
            <span class="desc"> current</span>
            <span class="data"> {{stock.val}} </span>
        </div> 
        <div class="control-column">
            <div class="remove">
            <a href="#" (click)="removeStock(stock)" class="remove-stock">[-] Remove Stock</a>
            </div>
        </div>         
      </a>   
    </li>
  </ul>
  <br><br>
  <stocks-form></stocks-form>
  <donut></donut>
  <item></item>  
</div>
